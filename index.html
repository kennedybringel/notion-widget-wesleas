<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Radar Chartt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #191919;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            aspect-ratio: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Anima√ß√£o de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My Skills</h1>
        
        <div class="chart-container">
            <canvas id="radarChart"></canvas>
        </div>
    </div>

    <script>
        // Dados das skills
        const skills = [
            { name: 'Skill 1', icon: 'üí°', value: 0, max: 10 },
            { name: 'Skill 2 (Copywriting)', icon: '‚úèÔ∏è', value: 8, max: 10 },
            { name: 'Skill 3 (Health)', icon: 'üçé', value: 7, max: 10 },
            { name: 'Skill 4 (Video Editing)', icon: 'üé•', value: 9, max: 10 },
            { name: 'Skill 5 (Bodybuilding)', icon: 'üèãÔ∏è', value: 6, max: 10 },
            { name: 'Skill 6 (Finance)', icon: 'üí∞', value: 8, max: 10 }
        ];

        // Configura√ß√µes
        const canvas = document.getElementById('radarChart');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;

        // Ajustar canvas para alta resolu√ß√£o
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            drawRadarChart();
        }

        // Cores
        const colors = {
            background: '#191919',
            grid: 'rgba(255, 255, 255, 0.1)',
            gridText: '#666666',
            dataFill: 'rgba(100, 200, 255, 0.2)',
            dataStroke: '#64c8ff',
            dataPoint: '#3b82f6'
        };

        // Desenhar gr√°fico de radar
        function drawRadarChart() {
            const rect = canvas.getBoundingClientRect();
            const size = Math.min(rect.width, rect.height);
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const radius = size * 0.35;
            const levels = 5;
            const angleStep = (Math.PI * 2) / skills.length;

            ctx.clearRect(0, 0, rect.width, rect.height);

            // Desenhar n√≠veis (c√≠rculos conc√™ntricos)
            for (let i = levels; i > 0; i--) {
                const levelRadius = (radius / levels) * i;
                
                ctx.beginPath();
                ctx.strokeStyle = colors.grid;
                ctx.lineWidth = 1;

                for (let j = 0; j <= skills.length; j++) {
                    const angle = angleStep * j - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * levelRadius;
                    const y = centerY + Math.sin(angle) * levelRadius;

                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();

                // N√∫meros dos n√≠veis
                if (i < levels) {
                    ctx.fillStyle = colors.gridText;
                    ctx.font = '11px Inter';
                    ctx.textAlign = 'center';
                    ctx.fillText((i * 2).toString(), centerX + 5, centerY - levelRadius + 5);
                }
            }

            // Desenhar linhas radiais
            ctx.strokeStyle = colors.grid;
            ctx.lineWidth = 1;
            for (let i = 0; i < skills.length; i++) {
                const angle = angleStep * i - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            // Desenhar √°rea de dados
            ctx.beginPath();
            ctx.fillStyle = colors.dataFill;
            ctx.strokeStyle = colors.dataStroke;
            ctx.lineWidth = 2;

            for (let i = 0; i < skills.length; i++) {
                const angle = angleStep * i - Math.PI / 2;
                const value = skills[i].value;
                const percentage = value / skills[i].max;
                const distance = radius * percentage;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Desenhar pontos
            for (let i = 0; i < skills.length; i++) {
                const angle = angleStep * i - Math.PI / 2;
                const value = skills[i].value;
                const percentage = value / skills[i].max;
                const distance = radius * percentage;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = colors.dataPoint;
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Desenhar labels
            ctx.fillStyle = '#ffffff';
            ctx.font = '13px Inter';
            ctx.textAlign = 'center';

            for (let i = 0; i < skills.length; i++) {
                const angle = angleStep * i - Math.PI / 2;
                const labelDistance = radius + 30;
                const x = centerX + Math.cos(angle) * labelDistance;
                const y = centerY + Math.sin(angle) * labelDistance;

                // Ajustar alinhamento baseado na posi√ß√£o
                if (Math.abs(angle) < 0.1) {
                    ctx.textAlign = 'center';
                } else if (angle > 0) {
                    ctx.textAlign = angle > Math.PI / 2 ? 'right' : 'left';
                } else {
                    ctx.textAlign = angle < -Math.PI / 2 ? 'right' : 'left';
                }

                // Quebrar texto longo
                const words = skills[i].name.split(' ');
                if (words.length > 2) {
                    ctx.fillText(words.slice(0, 2).join(' '), x, y - 6);
                    ctx.fillText(words.slice(2).join(' '), x, y + 8);
                } else {
                    ctx.fillText(skills[i].name, x, y);
                }
            }
        }

        // Inicializar
        resizeCanvas();

        // Redimensionar ao mudar tamanho da janela
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
